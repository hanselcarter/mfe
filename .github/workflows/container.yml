name: deploy container

on:
    push:
        branches: [main, develop]
        paths-ignore:
            - "README.md"

jobs:
    build:
        runs-on: ubuntu-22.04
        name: Build
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: lts/gallium
            - name: Install dependencies
              run: npm install

            - name: Build bundle
              run: npm run build
